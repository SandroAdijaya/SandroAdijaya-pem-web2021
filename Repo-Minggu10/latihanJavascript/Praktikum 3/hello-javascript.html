<!DOCTYPE html>
<html>
<head>
    <title>Hello World Javascript</title>
</head>
<body>
    <!-- JavaScript Onclick -->
    <p>Klik untuk memunculkan Javascript</p>
    <button onclick="myFunction()">Javascript onClick menggunakan button.</button>
    <br><br><br>
    <a href="#" onclick="alert('Hallo...\nIni adalah contoh Javascript Onclick menggunakan hyperlink.')">JavaScript onClick menggunakan hyperlink.</a>

    <script>
        function myFunction() {
            alert("Hallo...\nIni adalah contoh Javascript Onclick menggunakan button.");
    }
    </script>
</body>
</html>
